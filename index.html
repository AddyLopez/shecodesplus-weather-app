<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>SheCodesPlus Weather Application Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-results" id="main-background">
          <h1 id="heading-one"></h1>
          <div class="row">
            <div class="col-4">
              <ul class="date">
                <li class="last-updated">last updated:</li>
                <li id="current-date">
                  <span id="month"></span> <span id="date"></span>,
                  <span id="year"></span>
                </li>
                <li id="current-day-time"></li>
              </ul>
            </div>
            <div class="col-4 temperature">
              <ul>
                <li class="temperature-heading" id="temperature-heading">
                  <span class="weather-icon" id="main-icon"></span
                  ><span class="current-temp" id="current-temperature"></span
                  ><span class="current-temp" id="temperature-units-1"></span>
                </li>
                <li class="description" id="description"></li>
              </ul>
            </div>
            <div class="col-4 right-side">
              <ul class="weather-conditions">
                <li>
                  Feels Like: <span id="feels-like"></span
                  ><span id="temperature-units-2"></span>
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>
                  Wind: <span id="wind"></span><span id="wind-units"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>
        <form id="search-form">
          <input
            id="search-input"
            type="search"
            placeholder="Search for a city"
            autofocus="on"
            autocomplete="off"
          />
          <span class="single-button"
            ><button type="button" id="location-button">
              Current <br />Location
            </button></span
          >
          <span class="button-group">
            <button type="button" id="button-celsius">°C</button>
            <button type="button" id="button-fahrenheit">°F</button>
          </span>
        </form>
      </div>
      <a
        class="link-one"
        href="https://github.com/AddyLopez/shecodesplus-weather-app"
        target="_blank"
        >Open-source code & design by Addy López</a
      >
      <a href="https://openweathermap.org/accuracy-and-quality" target="_blank"
        >Data from OpenWeather</a
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
