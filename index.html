<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/58629f65e6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Red+Hat+Mono&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src copy/style.css" />
    <title>SheCodesPlus Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-results">
          <h1 id="heading-one"></h1>
          <p id="temperature-heading">
            <i class="fa-solid fa-moon"></i>
            <span id="current-temperature"></span
            ><span id="temperature-units"></span>
          </p>
          <p id="current-day-time"></p>
        </div>
        <div class="row">
          <div class="col-5 neutral">
            <p>
              <span class="weekday">MONDAY</span>
              <br />
              <i class="fa-solid fa-cloud cloudy"></i>
              <br />
              HIGH 42°F
              <br />
              LOW 29°F
            </p>
          </div>
          <div class="col-5 partly-cloudy">
            <p>
              <span class="weekday">TUESDAY</span>
              <br />
              <i class="fa-solid fa-cloud-sun"></i>
              <br />
              HIGH 48°F
              <br />
              LOW 33°F
            </p>
          </div>
          <div class="col-5 sunny">
            <p>
              <span class="weekday">WEDNESDAY</span>
              <br />
              <i class="fa-solid fa-sun"></i>
              <br />
              HIGH 52°F
              <br />
              LOW 34°F
            </p>
          </div>
          <div class="col-5 gloomy">
            <p>
              <span class="weekday">THURSDAY</span>
              <br />
              <i class="fa-solid fa-cloud overcast"></i>
              <br />
              HIGH 51°F
              <br />
              LOW 34°F
            </p>
          </div>
          <div class="col-5 rainy">
            <p>
              <span class="weekday">FRIDAY</span>
              <br />
              <i class="fa-solid fa-cloud-rain"></i>
              <br />
              HIGH 50°F
              <br />
              LOW 33°F
            </p>
          </div>
        </div>

        <form id="search-form">
          <input
            id="search-input"
            type="search"
            placeholder="Search for a city"
            autofocus="on"
            autocomplete="off"
          />
          <span class="single-button"
            ><button type="button" id="location-button">
              Current <br />Location
            </button></span
          >
          <span class="button-group">
            <button type="button" id="button-celsius">°C</button>
            <button type="button" id="button-fahrenheit">°F</button>
          </span>
        </form>
      </div>
      <a
        href="https://github.com/AddyLopez/shecodesplus-weather-app"
        target="_blank"
        >Open-source code by Addy López</a
      >
    </div>
    <script src="src copy/script.js"></script>
  </body>
</html>
